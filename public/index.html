<!doctype html>
<html>
  <head>
    <title>Artists' Saved Songs</title>
    <link rel="icon" href="./assets/icons/Spotify_Icon_RGB_Green.png">
    <link href="./styles/css/styles.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div class="container myContainer">
      <div class="navBar">
        <h1>Artists Saved Songs Playlists</h1>
        <img src="./assets/logos/Spotify_Logo_RGB_White.png" id="navBarLogo"/>
      </div>
      <div id="content">
        <div id="login">
          <a href="" id="login-btn" class="btn btn-success btn-lg">Log in with Spotify</a>
        </div>
        <div id="loggedin">
          <a href="" id="run-process-btn" class="btn btn-success btn-lg">Create Artists' Saved Track Playlists</a>
          <a href="" id="unfollow-root-playlists-btn" class="btn btn-danger btn-lg">Remove Artists' Saved Track Playlists</a>
          <a href="" id="logout-btn" class="btn btn-danger btn-lg">Logout</a>
        </div>
        <div id="loggedinDeprcated" style="display: none;">
          <div id="user-profile">
          </div>
          <div id="oauth">
          </div>
          <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
      <a href="/return-home" class="btn btn-primary">Return home</a>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {
        const queryParams = getHashParams();

        // PLEASE CHANGE TO fetches onclick
        if(window.location.href.includes("http://localhost:5000/")) {
          serverBaseUrl = "http://localhost:5001/artists-saved-songs-playlists/us-east1/";
          document.getElementById("login-btn").href = `${serverBaseUrl}login`;
          document.getElementById("run-process-btn").href = `${serverBaseUrl}run-process/?access_token=${queryParams["access_token"]}&refresh_token=${queryParams["refresh_token"]}&spotify_user_id=${queryParams["spotify_user_id"]}`;
          document.getElementById("unfollow-root-playlists-btn").href = `${serverBaseUrl}unfollow-root-playlists/?spotify_user_id=${queryParams["spotify_user_id"]}`;
          document.getElementById("logout-btn").href = `${serverBaseUrl}logout`;
        } else if(window.location.href.includes("http://localhost:8888/")) {
          serverBaseUrl = "http://localhost:8888/";
          document.getElementById("login-btn").href = `${serverBaseUrl}login`;
          document.getElementById("run-process-btn").href = `${serverBaseUrl}run-process/?access_token=${queryParams["access_token"]}&refresh_token=${queryParams["refresh_token"]}&spotify_user_id=${queryParams["spotify_user_id"]}`;
          document.getElementById("unfollow-root-playlists-btn").href = `${serverBaseUrl}unfollow-root-playlists/?spotify_user_id=${queryParams["spotify_user_id"]}`;
          document.getElementById("logout-btn").href = `${serverBaseUrl}logout`;
        } else {
          serverBaseUrl = "https://api-qdsvmmfcoq-ue.a.run.app/";
          document.getElementById("login-btn").href = `${serverBaseUrl}login`;
          document.getElementById("run-process-btn").href = `${serverBaseUrl}run-process/?access_token=${queryParams["access_token"]}&refresh_token=${queryParams["refresh_token"]}&spotify_user_id=${queryParams["spotify_user_id"]}`;
          document.getElementById("unfollow-root-playlists-btn").href = `${serverBaseUrl}unfollow-root-playlists/?access_token=${queryParams["access_token"]}&spotify_user_id=${queryParams["spotify_user_id"]}`;
          document.getElementById("logout-btn").href = `${serverBaseUrl}logout`;
        }

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
